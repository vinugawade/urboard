<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../assets/css/styles.css" rel="stylesheet">
</head>

<body>

  <div class="min-h-screen items-center justify-center bg-gradient-to-r from-sky-500 via-sky-400 to-sky-200 p-2 pt-4">
    <div class="mx-auto flex flex-col justify-items-end items-center w-32 rounded font-sans text-base font-normal hover:font-semibold tracking-normal text-black hover:text-white font=sem border-1 border-transparent bg-sky-200 hover:bg-red-600 p-2 transition-all hover:scale-105 hover:border-white shadow-lg shadow-sky-600 hover:shadow-sky-400" id="header">
        <button class="delete-all flex flex-1">
          <svg class="flex flex-col h-6 w-6 overflow-hidden me-2 " xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 48 48"><g stroke-linejoin="round" stroke-width="4">
            <path class="fill-transparent stroke-black" stroke-linecap="round" d="M20 5.91406H28V13.9141H43V21.9141H5V13.9141H20V5.91406Z" clip-rule="evenodd"/>
            <path class="fill-transparent stroke-black" d="M8 40H40V22H8V40Z"/>
            <path class="fill-transparent stroke-black" stroke-linecap="round" d="M16 39.8976V33.9141"/>
            <path class="fill-transparent stroke-black" stroke-linecap="round" d="M24 39.8977V33.8977"/>
            <path class="fill-transparent stroke-black" stroke-linecap="round" d="M32 39.8976V33.9141"/>
            <path class="fill-transparent stroke-black" stroke-linecap="round" d="M12 40H36"/></g>
          </svg>
            <span class="flex flex-col icon icon-delete-all"> Clear All </span>
        </button>
    </div>

    <!-- Search Field -->
    <div class="flex w-full lg:w-full md:w-full xl:w-full flex-col items-center justify-center relative text-gray-500 pt-4">
      <div class="relative">
        <input type="text" id="search-q"
          class="p-1.5 pl-9 rounded border border-gray-200 bg-gray-200 focus:bg-white focus:outline-none focus:ring-2 focus:ring-sky-600 focus:border-transparent hover:border-white shadow-lg shadow-sky-600 hover:shadow-sky-400 transition-all"
          placeholder="search" />
        <svg class="w-4 h-4 absolute left-2.5 top-3 fill-transparent stroke-black hover:stroke-sky-600"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <div class="relative mx-auto mt-5 flex w-72 lg:w-full md:w-full xl:w-full max-w-lg flex-col">
      <div class="relative space-y-3" id="clips">
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
